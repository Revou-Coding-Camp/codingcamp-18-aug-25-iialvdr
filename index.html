<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>

        <form id="todo-form" class="todo-form">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Apa yang akan kamu kerjakan?" required>
                <input type="date" id="date-input" required>
            </div>
            <div id="validation-message" class="validation-message"></div>
            <button type="submit" id="add-btn" class="add-btn"><i class="fas fa-plus"></i> Tambah</button>
        </form>

        <div class="controls">
            <select id="filter-select">
                <option value="all">Semua Tugas</option>
                <option value="pending">Belum Selesai</option>
                <option value="completed">Selesai</option>
            </select>
            <button id="delete-completed-btn" class="delete-completed-btn"><i class="fas fa-trash"></i> Hapus yang Selesai</button>
        </div>

        <ul id="todo-list" class="todo-list">
            </ul>
        <div id="no-task-message" class="no-task-message">Belum ada tugas.</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
